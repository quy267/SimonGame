<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8">
    <title>A Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="simonMain">
    <div class="green game" id="0"></div>
    <div class="red game" id="1"></div>
    <div id="center">
        <div>
            <span>Simon</span>
            <div>
                <input type="text" id="roundLevel">
                <button type="button" id="startBtn">Start</button>
                <button type="button" id="strictBtn">Strict</button>
                <input type="text" id="strictOnOff">
            </div>


            <div class="flip-switch">
                <input type="text" id="msg" value="Ready">
            </div>

        </div>
    </div>
    <div class="yellow game" id="2"></div>
    <div class="blue game" id="3"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
